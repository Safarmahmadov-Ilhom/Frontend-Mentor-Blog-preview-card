<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="card">
  <img class="card-img" src="/assets/images/illustration-article.svg">
  <button class="card-button">Learning</button><br>
  <data class="card-data" value="21.11.2023">Published 21 Dec 2023</data>
  <h1 class="card-title">HTML & CSS foundations</h1>
  <p class="card-subtitle">These languages are the backbone of every website, defining structure, content, and presentation.</p>
  <div class="card-avatar">
    <img class="card-avatar-img" src="/assets/images/image-avatar.webp">
    <p class="card-avatar-title">Greg Hooper</p>
  </div>
</div>
</body>
</html>
